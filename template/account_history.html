{% extends "template/account_base.html" %}

{% block right_column %}
{% for challenge in challenge_list %}
    <div class="per-challenge">
        <a href="{{ uri_for('detail', challenge_id=challenge.challenge_id) }}">{{ challenge.title }}</a>
        <span class="challenge-summary">{{ challenge.summary }}</span>
    </div>
{% endfor %}
{% endblock %}
