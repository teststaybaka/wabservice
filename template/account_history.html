{% extends "template/account_base.html" %}

{% block right_column %}
{% for request in requests %}
    <div class="per-challenge">
        <a href="{{ uri_for('detail', challenge_id=request.challenge_id) }}">{{ request.challenge_id }}</a>
        <span class="challenge-summary">{{ request.status }}</span>
    </div>
{% endfor %}
{% endblock %}
